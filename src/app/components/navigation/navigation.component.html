<header>
  <nav class="nav-bar d-flex justify-content-between">
    <a routerLink="{{ navItems[0].path }}"
      ><h2 class="logo">
        {{ navObj.logo.substr(0, 4) }}
        <span>{{ navObj.logo.substr(4, 2) }}</span>
      </h2></a
    >
    <ul>
      <li class="m-4" *ngFor="let item of navItems">
        <a
          [routerLinkActive]="'active-nav-item'"
          routerLink="/{{ item.path }}"
          *ngIf="item.item !== navItems[2].item"
          >{{ item.item }}</a
        >
        <a
          [routerLinkActive]="'active-nav-item'"
          (click)="logoutUser()"
          *ngIf="item.item === navItems[2].item"
          >{{ item.item }}</a
        >
      </li>
    </ul>
  </nav>
</header>
